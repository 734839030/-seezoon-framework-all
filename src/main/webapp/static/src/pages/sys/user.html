<!DOCTYPE html>
<html>
<head>
@@include('../common/header.html',{"title":"用户管理"})
@@include('../common/ztree.html')
<script id="roles-temlate" type="text/x-jquery-tmpl">
<label class="checkbox-inline">
	<input type="checkbox" required name="roleIds" value="${id}">${name}
</label>  
</script></head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<div class="content-wrapper ml0">
			<section class="content-header">
				<h1>用户管理</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i>系统管理</a></li>
					<li class="active">用户管理</li>
				</ol>
			</section>
			<section class="content container-fluid">
				<div class="box box-primary">
					<div class="box-body">
						<form class="form-inline" way-data="model.search">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="登录名"
									name="loginName" way-data="loginName" maxlength="50">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="姓名"
									name="name" way-data="name" maxlength="50">
							</div>
							<div class="form-group">
								<select class="form-control" name="status" way-data="status">
										<option value="">请选择状态</option>
										<option value="1">正常</option>
										<option value="0">禁用</option>
									</select>
							</div>
							<button type="button" class="btn btn-default" id="search">
								<i class="fa fa-search"></i>
							</button>
							<div class="btn-group pull-right">
								<button type="button" class="btn btn-primary" id="add">
									<i class="fa fa-plus"></i>
								</button>
								<button type="button" class="btn btn-info" id="edit">
									<i class="fa fa-edit"></i>
								</button>
								<button type="button" class="btn btn-danger" id="delete">
									<i class="fa fa-trash-o"></i>
								</button>
							</div>
						</form>
					</div>
				</div>
				<div class="box">
					<div class="box-body">
						<!-- table -->
						<table id="table"></table>
					</div>
				</div>
			</section>
		</div>
	</div>
	<!-- 添加与修改start -->
	<div class="modal fade" id="form-panel" way-scope="model.form">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" way-data="title" way-html="true"></h4>
				</div>
				<form class="form-horizontal" way-scope="data" id="data-form">
					<div class="modal-body">
						<input type="hidden" way-data="id" name="id">
						<div class="form-group">
							<label class="col-sm-2 control-label">上级部门<font
								class="text-red">*</font></label>
							<div class="col-sm-5">
								<input type="hidden" way-data="deptId" name="deptId">
								<input type="text" class="form-control" way-data="deptName" required
									id="dept-input" name="deptName" readonly="readonly">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">姓名<font
								class="text-red">*</font></label>
							<div class="col-sm-5">
								<input type="text" class="form-control" way-data="name"
									maxlength="50" minlength="1" name="name" required
									placeholder="">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">登录名<font
								class="text-red">*</font></label>
							<div class="col-sm-5">
								<input type="text" class="form-control" way-data="loginName"
									maxlength="50" minlength="5" name="loginName" required pattern="^[0-9a-zA-Z_]+$"
									placeholder="字母数字下划线">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">密码</label>
							<div class="col-sm-5">
								<input type="password" class="form-control" way-data="password"
									maxlength="100" minlength="6" name="password"
									placeholder="">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">确认密码</label>
							<div class="col-sm-5">
								<input type="password" class="form-control" way-data="conFirmPassword"
									maxlength="100" minlength="6" name="conFirmPassword"  
									placeholder="">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">用户类型</label>
							<div class="col-sm-5">
									<select class="form-control sf-select" way-data="userType" name="userType" data-sf-dict-type="sys_user_type" >
										<option value="">请选择</option>
									</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">手机号</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" way-data="mobile"
									maxlength="50"  name="mobile" 
									placeholder="">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">邮箱</label>
							<div class="col-sm-5">
								<input type="email" class="form-control" way-data="email"
									maxlength="50"  name="email"  
									placeholder="">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">状态<font
								class="text-red">*</font></label>
							<div class="col-sm-5">
								<label class="radio-inline"> <input type="radio" required 
									way-data="status" name="status" value="1">正常
								</label>
								<label class="radio-inline"> <input type="radio" required
									way-data="status"  name="status" value="0">禁用
								</label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">角色<font
								class="text-red">*</font></label>
							<div class="col-sm-10" id="roles">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">备注</label>
							<div class="col-sm-10">
								<textarea class="form-control" rows="3" way-data="remarks"
									name="remarks" maxlength="255"></textarea>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default pull-left"
							data-dismiss="modal">
							<i class="fa fa-times"></i> 取消
						</button>
						<button type="submit" class="btn btn-primary">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- 添加与修改end -->
	@@include('../common/common-js.html')
	<script src="/js/sys/user.js"></script>
	<script src="/js/lib/sf-dept.js"></script>
</body>
</html>
